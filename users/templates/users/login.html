{% extends "hoshins/basics.html" %}
{% load static %}

{% block css_href %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block base_ap %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            {{ error }}
                        </div>
                     {% endif %}

                    <form class="form-signin" action={{ request.path|add:"?next="|add:next }} method="post">
                        {% csrf_token %}
                        <input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
                        <input name="password" type="password" class="form-control" placeholder="Password" autocomplete="off" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                        <p>New to eHoshin? <a href="{{ "/accounts/signup?next="|add:next }}">Create an account.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
