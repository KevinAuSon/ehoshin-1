{% extends "hoshins/basics.html" %}
{% load static %}

{% block js_href %}
    <script src="{% static 'js/vendors/underscore-min.js' %}"></script>
    <script src="{% static 'hoshins/js/home.js' %}"></script>
{% endblock %}

{% block css_href %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}


{% block title %}eHoshin{% endblock %}

{% block base_ap %}
    <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 div-organisation">
        <h2 class="text-center">Create or join a team</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ error }}
            </div>
         {% endif %}
        <form role="form" action="{{ request.path }}" method="post">
            {% csrf_token %}
            <div class="input-group input-group-lg">
                <input name="name" type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Create</button>
                </span>
            </div>
        </form>
    </div>
{% endblock %}
